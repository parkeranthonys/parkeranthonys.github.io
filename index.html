            text-align: center;
            font-size: 10.5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            width: 100%;

            line-height: 35px;

        a.buttonMap:hover {
            background: rgb(231 120 125);

        }

        a.buttonMap:active {

        }

        p.storeTitle {
            font-size: 26px;
            letter-spacing: -.4px;

            font-style: normal;
            text-align: center;
            line-height: 0rem;
